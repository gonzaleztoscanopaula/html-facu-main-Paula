<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El emperador</title>
    <style>
        body {
            background-color: #DDC5A1; /* Color de fondo marrón claro */
            margin: 0; /* Eliminar margen predeterminado */
            padding: 0; /* Eliminar padding predeterminado */
        }
        header {
            background-color: #EEDEB8; /* Color de fondo del encabezado */
            padding: 0; /* Eliminar padding del encabezado */
            margin: 0; /* Eliminar margen del encabezado */
            box-sizing: border-box; /* Asegurar que el padding no cause overflow */
            width: 100%; /* Asegurar que el encabezado ocupe todo el ancho */
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px; /* Agrega espacio alrededor del encabezado */
            margin: 0; /* Eliminar margen del contenedor del encabezado */
            box-sizing: border-box; /* Asegurar que el padding no cause overflow */
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left img {
            max-width: 50px;
            margin-right: 10px;
        }

        .header-left h1 {
            margin: 0;
            font-size: 20px;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .header-right button {
            font-size: 20px;
            border: none; /* Elimina el borde de los botones */
            background: none; /* Elimina el fondo de los botones */
            cursor: pointer;
            margin-right: 20px; /* Añade margen derecho a todos los botones */
            color: black; /* Color de letra blanco para todos los botones */
        }

        .perfil-container {
            display: flex;
            align-items: center;
        }

        .perfil-btn {
            border: 1px solid black; /* Borde negro para el botón "Perfil" */
            padding: 5px 15px; /* Espacio interno del botón "Perfil" */
            border-radius: 5px; /* Bordes redondeados para el botón "Perfil" */
            background-color: black; /* Fondo negro para el botón "Perfil" */
            color: white; /* Color de letra blanco para el botón "Perfil" */
            margin-right: 20px; /* Añade margen derecho al botón "Perfil" */
        }

        .perfil-img {
            max-width: 30px;
            margin-left: 10px;
        }

        .navigation {
            display: flex;
            align-items: center;
            margin-top: 10px;
            margin-left: 15px; /* Mueve el botón de volver atrás a la derecha */
        }

        h2 {
            font-size: 40px; /* Tamaño de fuente más grande */
            margin-top: 20px; /* Añadir margen superior para separarlo de los botones */
            text-align: center; /* Centrar el texto */
        }

        .centered-title {
            text-align: center; /* Alinear texto al centro */
            font-size: 25px; /* Tamaño de fuente del título */
            font-weight: normal; /* No usar negrita para el título */
        }

        .small-title {
            text-align: center; /* Alinear texto al centro */
            font-size: 15px; /* Tamaño de fuente del título */
            margin-top: 10px; /* Añadir espacio superior */
            font-weight: normal; /* No usar negrita para el título */
        }

        .button-container {
            text-align: center; /* Alinear contenido al centro */
            margin-top: 20px; /* Añadir espacio superior */
        }

        .custom-button {
            border: none; /* Elimina el borde del botón */
            background-color: transparent; /* Fondo transparente */
            cursor: pointer;
        }

        .custom-button img {
            max-width: 200px; /* Ajusta el tamaño máximo de la imagen */
        }
        .centered-text {
            text-align: center; /* Alinear texto al centro */
            margin-top: 20px; /* Añadir espacio superior */
            font-weight: normal; /* No usar negrita para el título */
        }
        .small-title {
            text-align: center; /* Alinear texto al centro */
            font-size: 15px; /* Tamaño de fuente del título */
            margin-top: 10px; /* Añadir espacio superior */
            font-weight: normal; /* No usar negrita para el título */
        }
        .custom-button img {
            max-width: 200px; /* Ajusta el tamaño máximo de la imagen */
        }
        .centered-text {
            text-align: center; /* Alinear texto al centro */
            margin-top: 20px; /* Añadir espacio superior */
            font-weight: normal; /* No usar negrita para el título */
        }
        .black-button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header row">
            <!-- Margen superior izquierdo: Logo y nombre de la página -->
            <div class="header-left">
                <img src="imagenes\generando sonrisas.png" alt="Logo de la página">
                <h1>Generando sonrisas</h1>
            </div>
            <!-- Margen superior derecho: Botones de Mesas y Pedidos, Perfil y Logo de Usuario -->
            <div class="header-right">
                <button id="btn-mesas">Mesas</button>
                <button id="btn-pedidos">Pedidos</button>
                <div class="perfil-container">
                    <div id="btn-perfil" class="perfil-btn">Perfil</div>
                    <img class="perfil-img" src="imagenes/logo_de_usuario-removebg-preview (2).png" alt="Logo de Usuario">
                </div>
            </div>
        </div>
    </header>
    <div class="navigation row">
        <a href="#" onclick="history.back();">
            <img src="imagenes/flecha.png" alt="Volver Atrás" style="width: 25px; height: auto;">
        </a>
    </div>
    <h2 class="row">Pagina principal</h2>
    <div class="centered-title">
        <h3>Menú</h3>
    </div>
    <div class="small-title">
        <h4>Menú disponible del día</h4>
    </div>
    <div class="button-container">
        <button id="menuBtn" class="custom-button">
            <img src="imagenes\cubiertos-removebg-preview.png" alt="Botón con imagen">
        </button>
    </div>
    <div class="centered-title">
        <h4>Mesas</h4>
    </div>
    <div class="small-title">
        <h4>Mesas disponibles del día</h4>
    </div>
    <div class="button-container">
        <button id="mesasBtn" class="custom-button">
            <img src="imagenes\png-transparent-table-restaurant-computer-icons-buffet-cafe-table-furniture-food-text-thumbnail-removebg-preview.png" alt="Botón con imagen">
        </button>
    </div>
    <div class="centered-text">
        <button id="realizarPedidosBtn" class="black-button">Realizar pedidos →</button>
    </div>
    <script>
        // JavaScript para redirigir a la vista del menú disponible del día
        document.getElementById('menuBtn').addEventListener('click', function() {
            window.location.href = 'menu.html'; // Cambia 'menu.html' por la URL de tu vista de menú
        });
        document.getElementById('mesasBtn').addEventListener('click', function() {
            console.log('Botón Mesas disponibles del día presionado'); // Mensaje de depuración
            window.location.href = 'mesas.html';
        });
// Redirigir a la vista para realizar el pedido
        document.getElementById('realizarPedidosBtn').addEventListener('click', function() {
            window.location.href = 'realizar_pedido.html'; // Cambia 'realizar_pedido.html' por la URL de tu vista para realizar pedidos
        });
  // Redirigir a la vista de mesas
  document.getElementById('btn-mesas').addEventListener('click', function() {
            window.location.href = 'mesas.html'; // Cambia 'mesas.html' por la URL de tu vista de mesas
        });

        // Redirigir a la vista de pedidos
        document.getElementById('btn-pedidos').addEventListener('click', function() {
            window.location.href = 'pedidos.html'; // Cambia 'pedidos.html' por la URL de tu vista de pedidos
        });

        // Redirigir a la vista de perfil
        document.getElementById('btn-perfil').addEventListener('click', function() {
            window.location.href = 'perfil.html'; // Cambia 'perfil.html' por la URL de tu vista de perfil
        });
    </script>
</body>
</html>
