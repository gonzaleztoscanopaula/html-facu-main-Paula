<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOSNEADO</title>
    <link rel="icon" href="C:\Users\Usuario\OneDrive\Desarrollo de Software III\Tesis\html-facu-main-Paula\vistas-html-tesis- TODAS\imagenes\icono.ico" type="image/x-icon">

    <style>
        body {
            background-color: #DDC5A1; /* Color de fondo marrón claro */
            margin: 0; /* Eliminar margen predeterminado */
            padding: 0; /* Eliminar padding predeterminado */
        }
        header {
            background-color: #EEDEB8; /* Color de fondo del encabezado */
            padding: 0; /* Eliminar padding del encabezado */
            margin: 0; /* Eliminar margen del encabezado */
            box-sizing: border-box; /* Asegurar que el padding no cause overflow */
            width: 100%; /* Asegurar que el encabezado ocupe todo el ancho */
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px; /* Agrega espacio alrededor del encabezado */
            margin: 0; /* Eliminar margen del contenedor del encabezado */
            box-sizing: border-box; /* Asegurar que el padding no cause overflow */
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left img {
            max-width: 110px;
            margin-right: 60px;
        }

        .header-left h1 {
            margin: 0;
            font-size: 20px;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .header-right button {
            font-size: 20px;
            border: none; /* Elimina el borde de los botones */
            background: none; /* Elimina el fondo de los botones */
            cursor: pointer;
            margin-right: 20px; /* Añade margen derecho a todos los botones */
            color: black; /* Color de letra blanco para todos los botones */
        }

        .perfil-container {
            display: flex;
            align-items: center;
        }

        .perfil-btn {
            border: 1px solid black; /* Borde negro para el botón "Perfil" */
            padding: 5px 15px; /* Espacio interno del botón "Perfil" */
            border-radius: 5px; /* Bordes redondeados para el botón "Perfil" */
            background-color: black; /* Fondo negro para el botón "Perfil" */
            color: white; /* Color de letra blanco para el botón "Perfil" */
            margin-right: 20px; /* Añade margen derecho al botón "Perfil" */
        }

        .perfil-img {
            max-width: 30px;
            margin-left: 10px;
        }

        .navigation {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-right: 20px;
            margin-top: 10px;
            margin-left: 15px; /* Mueve el botón de volver atrás a la derecha */
        }

        h2 {
            font-size: 40px; /* Tamaño de fuente más grande */
            margin-top: 20px; /* Añadir margen superior para separarlo de los botones */
            margin-left: 600px; /* Mueve el título "Pedidos Pendientes" a la derecha */
        }

        .historial button {
            font-size: 20px;
            background: none; /* Elimina el fondo del botón */
            border: none; /* Elimina el borde del botón */
            text-decoration: underline; /* Subrayado por defecto */
            cursor: pointer;
        }

        .historial button:hover {
            text-decoration: underline; /* Subraya el texto al pasar el cursor sobre el botón */
        }

        .historial button:focus {
            outline: none; /* Elimina el contorno al hacer clic en el botón */
        }

        /* Estilos para todas las filas */
        .row {
            margin-bottom: 40px; /* Espacio entre cada fila */
        }

        /* Estilos para centrar los botones y agregarles espacio entre ellos */
        .pedidos-container {
            display: flex;
            flex-direction: column; /* Alinear los elementos en columna */
            align-items: center; /* Centrar horizontalmente los elementos */
        }

        .pedido button {
            font-size: 24px; /* Aumentar el tamaño de la fuente */
            padding: 20px 80px; /* Aumentar el padding para hacer los botones más grandes */
            margin: 15px 0; /* Agregar espacio vertical entre cada botón */
            background-color: #b9977e; /* Color de fondo de los botones */
            border: 2px solid #000; /* Borde de los botones */
            border-radius: 10px; /* Bordes redondeados para los botones */
            cursor: pointer; /* Cambiar el cursor al pasar sobre los botones */
        }

        .pedido button:hover {
            background-color: #e0e0e0; /* Cambiar el color de fondo al pasar el cursor */
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("btn-mesas").addEventListener("click", function() {
                window.location.href = "mesas.html"; // Cambia esta línea a la URL de tu vista de mesas
            });
        
            document.querySelector(".perfil-btn").addEventListener("click", function() {
                window.location.href = "perfil.html"; // Cambia esta línea a la URL de tu vista de perfil
            });

            document.getElementById("btn-historial").addEventListener("click", function() {
                window.location.href = "historial.html"; // Cambia esta línea a la URL de tu vista de historial
            });
        
            // Simulación de pedidos para cada mesa
            const pedidos = {
                mesa1: "",
                mesa2: "",
                mesa5: "",
                mesa3: ""
            };

            // Agregar eventos de ratón para mostrar el pedido al pasar sobre el botón
            document.querySelectorAll(".pedido button").forEach(button => {
                const mesaNumber = button.textContent.split(' ')[1];
                button.addEventListener("mouseenter", function() {
                    const pedido = pedidos[`mesa${mesaNumber}`] || "Sin pedido";
                    button.title = `Pedido: ${pedido}`;
                });

                button.addEventListener("click", function() {
                    window.location.href = `pedido_mesa${mesaNumber}.html`; // Cambia esta línea a la URL de tu vista de pedido de mesa
                });
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="header row">
            <!-- Margen superior izquierdo: Logo y nombre de la página -->
            <div class="header-left">
                <img src="C:\Users\Usuario\OneDrive\Desarrollo de Software III\Tesis\html-facu-main-Paula\vistas-html-tesis- TODAS\imagenes\logo.png" alt="Logo de la página">
            </div>
            <!-- Margen superior derecho: Botones de Mesas y Pedidos, Perfil y Logo de Usuario -->
            <div class="header-right">
                <button id="btn-mesas">Mesas</button>
                <button id="btn-pedidos">Pedidos</button>
                <div class="perfil-container">
                    <div class="perfil-btn">Perfil</div>
                    <img class="perfil-img" src="C:\Users\Usuario\OneDrive\Desarrollo de Software III\Tesis\html-facu-main-Paula\vistas-html-tesis- TODAS\imagenes\logo_usuario.png" alt="Logo de Usuario">
                </div>
            </div>
        </div>
    </header>
    <!-- Botón de Volver Atrás y Botón de Historial de Pedidos -->
    <div class="navigation row">
        <a href="#" onclick="history.back();">
            <img src="C:\Users\Usuario\OneDrive\Desarrollo de Software III\Tesis\html-facu-main-Paula\vistas-html-tesis- TODAS\imagenes\flecha.png" alt="Volver Atrás" style="width: 25px; height: auto;">
        </a>
        <div class="historial">
            <button id="btn-historial">Historial de Pedidos</button>
        </div>
    </div>
    <!-- Título de Pedidos Pendientes -->
    <h2 class="row">Pedidos pendientes</h2>
    <!-- Botones de Pedidos de Mesa -->
    <div class="pedidos-container row">
        <div class="pedido">
            <button>Mesa 1</button>
        </div>
        <div class="pedido">
            <button>Mesa 2</button>
        </div>
        <div class="pedido">
            <button>Mesa 5</button>
        </div>
        <div class="pedido">
            <button>Mesa 3</button>
        </div>
    </div>

</body>
</html>
