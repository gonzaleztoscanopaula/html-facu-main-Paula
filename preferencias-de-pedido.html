<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferencias de Pedido</title>
    <link rel="stylesheet" href="estilos-preferencias.css">
</head>
<body>
    <header>
        <img src="imagenes/logo.png" alt="Logo" class="logo">
        <nav>
            <ul class="menu">
                <li><a href="#mesas">Mesas</a></li>
                <li><a href="#pedidos">Pedidos</a></li>
                <li><a href="#perfil">Perfil</a></li>
                <li><a href="#perfil"><img src="imagenes/imagen perfil.png" alt="Foto de Perfil" class="foto-perfil"></a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Pedido Mesa 1</h1>
        <section class="preferencias">
            <div class="preferencia">
                <img src="imagenes/tacos pez - preferencias.png" alt="Tacos de pescado" class="foto-preferencia">
                <div class="detalle-preferencia">
                    <h2>Tacos de pescado</h2>
                    <p><strong>Precio: $6200</strong></p>
                    <button class="preferencias-button">Preferencias</button>
                </div>
            </div>
            <div class="preferencia">
                <img src="imagenes/pollo a la parri- prefe.png" alt="Pollo a la parrilla con limón e hierbas" class="foto-preferencia">
                <div class="detalle-preferencia">
                    <h2>Pollo a la parrilla con limón e hierbas</h2>
                    <p><strong>Precio: $7100</strong></p>
                    <button class="preferencias-button">Preferencias</button>
                </div>
            </div>
            <div class="preferencia">
                <img src="imagenes/ensalada cesar.png" alt="Ensalada César" class="foto-preferencia">
                <div class="detalle-preferencia">
                    <h2>Ensalada César</h2>
                    <p><strong>Precio: $5700</strong></p>
                    <button class="preferencias-button">Preferencias</button>
                </div>
            </div>
        </section>
        <div class="guardar">
            <button>Guardar preferencias</button>
        </div>
    </main>
</body>
</html>
