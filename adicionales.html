<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionales</title>
    <link rel="stylesheet" href="estilos-adcionales.css">
</head>
<body>
    <header>
        <img src="imagenes/logo.png" alt="Logo" class="logo">
        <nav>
            <ul class="menu">
                <li><a href="#mesas">Mesas</a></li>
                <li><a href="#pedidos">Pedidos</a></li>
                <li><a href="#perfil">Perfil</a></li>
                <li><a href="#perfil"><img src="imagenes/imagen perfil.png" alt="Foto de Perfil" class="foto-perfil"></a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Agregar a tu pedido</h1>
        <section class="adicionales">
            <div class="adicional">
                <img src="imagenes/papas fritas.png" alt="Porción de papas fritas" class="foto-adicional">
                <div class="detalle-adicional">
                    <h2>Porción de papas fritas</h2>
                    <p><strong>Precio: $1,200</strong></p>
                    <div class="controls">
                        <button class="btn-control">-</button>
                        <input type="number" class="cantidad" value="0" min="0">
                        <button class="btn-control">+</button>
                    </div>
                </div>
            </div>
            <div class="adicional">
                <img src="imagenes/salsa verdeo.png" alt="Salsa de Verdeo" class="foto-adicional">
                <div class="detalle-adicional">
                    <h2>Salsa de Verdeo</h2>
                    <p><strong>Precio: $800</strong></p>
                    <div class="controls">
                        <button class="btn-control">-</button>
                        <input type="number" class="cantidad" value="0" min="0">
                        <button class="btn-control">+</button>
                    </div>
                </div>
            </div>
            <div class="adicional">
                <img src="imagenes/mayonesa.png" alt="Mayonesa" class="foto-adicional">
                <div class="detalle-adicional">
                    <h2>Mayonesa</h2>
                    <p><strong>Precio: $600</strong></p>
                    <div class="controls">
                        <button class="btn-control">-</button>
                        <input type="number" class="cantidad" value="1" min="0">
                        <button class="btn-control">+</button>
                    </div>
                </div>
            </div>
            <div class="adicional">
                <img src="imagenes/ketchup.png" alt="Ketchup" class="foto-adicional">
                <div class="detalle-adicional">
                    <h2>Ketchup</h2>
                    <p><strong>Precio: $600</strong></p>
                    <div class="controls">
                        <button class="btn-control">-</button>
                        <input type="number" class="cantidad" value="0" min="0">
                        <button class="btn-control">+</button>
                    </div>
                </div>
            </div>
            <div class="adicional">
                <img src="imagenes/pan lactal.png" alt="Pan lactal" class="foto-adicional">
                <div class="detalle-adicional">
                    <h2>Pan lactal</h2>
                    <p><strong>Precio: $500</strong></p>
                    <div class="controls">
                        <button class="btn-control">-</button>
                        <input type="number" class="cantidad" value="0" min="0">
                        <button class="btn-control">+</button>
                    </div>
                </div>
            </div>
        </section>
        <div class="guardar">
            <button>Guardar Adicionales</button>
        </div>
    </main>
</body>
</html>
